<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .dashboard-card {
            margin-bottom: 20px;
        }
        .value-display {
            font-size: 2em;
            font-weight: bold;
        }
        body.dark-mode {
            background-color: #181a1b !important;
            color: #f1f1f1 !important;
        }
        .dark-mode .card {
            background-color: #23272b;
            color: #f1f1f1;
        }
        .dark-mode .card-header {
            background-color: #23272b;
            color: #f1f1f1;
        }
        .dark-mode .navbar, .dark-mode .container {
            background-color: #181a1b !important;
        }
        .dark-mode .btn-dark-mode {
            background-color: #23272b;
            color: #f1f1f1;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mb-0">Cycle Monitoring Dashboard</h1>
            <button class="btn btn-dark-mode" id="darkModeToggle">ðŸŒ™ Dark Mode</button>
        </div>
        <div class="row">
            <!-- Map -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Current Location</h5>
                    </div>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            
            <!-- Metrics -->
            <div class="col-md-4">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5 class="mb-0">Speed</h5>
                    </div>
                    <div class="card-body">
                        <div class="value-display" id="speed">0 km/h</div>
                    </div>
                </div>

                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5 class="mb-0">Acceleration</h5>
                    </div>
                    <div class="card-body">
                        <div class="value-display" id="acceleration">0 m/sÂ²</div>
                    </div>
                </div>

                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5 class="mb-0">Gyroscope</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="value-display" id="gyro-x">0</div>
                                <small>X-axis</small>
                            </div>
                            <div class="col-4">
                                <div class="value-display" id="gyro-y">0</div>
                                <small>Y-axis</small>
                            </div>
                            <div class="col-4">
                                <div class="value-display" id="gyro-z">0</div>
                                <small>Z-axis</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5 class="mb-0">Maximum Speed</h5>
                    </div>
                    <div class="card-body">
                        <div class="value-display" id="max-speed">0 km/h</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let map = null;
        let marker = null;

        $(document).ready(function() {
            // Initialize map
            map = L.map('map').setView([0, 0], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Dark mode toggle
            $('#darkModeToggle').on('click', function() {
                $('body').toggleClass('dark-mode');
                localStorage.setItem('darkMode', $('body').hasClass('dark-mode'));
            });
            // Load dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                $('body').addClass('dark-mode');
            }

            // Update data every second
            setInterval(updateData, 1000);
        });

        function updateData() {
            $.get('/get_data', function(data) {
                // Update map
                if (data.location && data.location.lat && data.location.lon) {
                    const position = [data.location.lat, data.location.lon];
                    if (marker) {
                        marker.setLatLng(position);
                    } else {
                        marker = L.marker(position).addTo(map);
                    }
                    map.setView(position, 13);
                }

                // Update speed
                if (data.speed !== null) {
                    $('#speed').text(data.speed + ' km/h');
                }

                // Update acceleration
                if (data.acceleration !== null) {
                    $('#acceleration').text(data.acceleration + ' m/sÂ²');
                }

                // Update gyroscope
                if (data.gyro) {
                    $('#gyro-x').text(data.gyro.x.toFixed(2));
                    $('#gyro-y').text(data.gyro.y.toFixed(2));
                    $('#gyro-z').text(data.gyro.z.toFixed(2));
                }

                // Update max speed
                if (data.max_speed !== undefined && data.max_speed !== null) {
                    $('#max-speed').text(data.max_speed + ' km/h');
                }
            });
        }
    </script>
</body>
</html>
